        .social-links a {

            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .social-links a:hover {

        }

        .image {
            opacity: 0;
            animation: fadeIn 5s forwards;
        }
        
        @keyframes fadeIn {
            to {

            }
        }
        

        .avatar {
            width: 400px;
            height: 400px;
            border-radius: 8px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
           
            .description{
                font-size: 1rem;
            }
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                max-width: 300px;
                background-color: #1a1e23;
                flex-direction: column;
                padding: 80px 2rem;
                transition: right 0.3s ease;
                box-shadow: -5px 0 15px rgba(0,0,0,0.3);
                z-index: 200;
            }

            .nav-links.active {
                right: 0;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(8px, 8px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(8px, -8px);
            }

            main {
                flex-direction: column-reverse;
                padding: 2rem 5%;
                text-align: center;
                gap: 2rem;
            }

            .greeting, .name {
                font-size: 2.5rem;
            }

            .avatar {
                width: 300px;
                height: 300px;
            }

            .social-links {
                justify-content: center;
                margin-bottom: 35px;
            }
        }

        .overlay {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
        }

        .overlay.active {
            display: block;
        }
